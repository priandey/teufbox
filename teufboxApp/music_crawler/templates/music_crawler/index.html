{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>TeufBox</title>
    <!-- Latest compiled and minified bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    <!-- Optional bootstrap theme -->
    <link rel="stylesheet" type="text/css" href="{% static 'music_crawler/css/index.css' %}">
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-around align-items-center">
            <h1 class="col-md-4">TeufBox</h1>
           <form action="{% url 'search_song' %}" method="get" class="col-md-8 justify-content-around">
                <input type="text" name="keywords" id="keywords" class="col-md-7"/>
                <input type="submit" value="Chercher" id="submitButton" class="col-md-4"/>
            </form>
        </div>
        <div class="row">
            <div class="search-result col-md-8 order md-1 order-sm-2">
                <div class="row">
                    {% for proposition in response_list %}
                        <div class="proposition col-md-12">
                            <div class="row">
                                <img src="{{ proposition.thumbnail }}" class="col-md-4 d-inline">
                                <div class="col-md-6">
                                    <p class="col-md-12">{{ proposition.name }} by {{ proposition.channel }}</p>
                                    <form action="" method="post">
                                        {% csrf_token %}
                                        <input type="hidden" name="title" value="{{ proposition.name }}" />
                                        <input type="hidden" name="artist" value="{{ proposition.channel }}" />
                                        <input type="hidden" name="thumbnail" value="{{ proposition.thumbnail }}" />
                                        <input type="hidden" name="id" value="{{ proposition.id }}" />
                                        <input type="submit" class="downloadButton col-md-12 align-self-stretch" id="{{ proposition.id }}" value=">>>">
                                    </form><img src="{% static 'music_crawler/js/progress-bar.gif' %}" hidden="true" />
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
            <div class="downloadList col-md-4 order-md-2 order-sm-1" id="musicCache">
                <div class="row justify-content-center">
                    <h2 class="col-md-12 underlinedTitle">Liste de téléchargement</h2>
                </div>
                <div class="col-md-12" v-for="(music, index) in musicList"> <!-- TODO : Formater correctement les music en cache -->
                    <<< music.title >>> <button v-on:click="deleteItem(index)">X</button><br> ----------------------
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="{% static 'music_crawler/js/download.js' %}"></script>
    </div>
</body>
</html>
