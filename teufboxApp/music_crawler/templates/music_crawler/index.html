{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>TeufBox</title>
    <link rel="stylesheet" type="text/css" href="{% static 'music_crawler/css/index.css' %}">
</head>
<body>
    <form action="{% url 'search_song' %}" method="get">
        <input type="text" name="keywords" id="keywords" />
        <input type="submit" value="Chercher" id="submitButton" />
    </form>
    {% for proposition in response_list %}
        <div class="proposition">
            <img src="{{ proposition.thumbnail }}"><p>{{ proposition.name }} by {{ proposition.channel }}</p>
            <form action="" method="post">
                {% csrf_token %}
                <input type="hidden" name="title" value="{{ proposition.name }}" />
                <input type="hidden" name="artist" value="{{ proposition.channel }}" />
                <input type="hidden" name="thumbnail" value="{{ proposition.thumbnail }}" />
                <input type="hidden" name="id" value="{{ proposition.id }}" />
                <input type="submit" class="downloadButton" id="{{ proposition.id }}" value="Enregistrer cette musique">
            </form><img src="{% static 'music_crawler/js/progress-bar.gif' %}" hidden="true" />
        </div>
    {% endfor %}

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="{% static 'music_crawler/js/index.js' %}"></script>
</body>
</html>
